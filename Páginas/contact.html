<body id="fondocontacto">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div style="background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;">
                    <h2>Contacto</h2>
                    <p>¡Estamos encantados de escucharte! Por favor, completa el formulario a continuación:</p>

                    <form action="mailto:asierarreseigor3@gmail.com" method="get">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
